<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/dist/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div class="item" id="display"></div>
        <div class="item" id="cie">C</div>
        <div class="item" id="delete">&#9249</div>
        <div class="item" id="percent">&#37</div>
        <div class="item" id="division">&#247</div>
        <div class="item" id="seven">7</div>
        <div class="item" id="eight">8</div>
        <div class="item" id="nine">9</div>
        <div class="item" id="multiply">&#215</div>
        <div class="item" id="four">4</div>
        <div class="item" id="five">5</div>
        <div class="item" id="six">6</div>
        <div class="item" id="minus">&#45</div>
        <div class="item" id="one">1</div>
        <div class="item" id="two">2</div>
        <div class="item" id="three">3</div>
        <div class="item" id="plus">&#43</div>
        <div class="item" id="period">&#46</div>
        <div class="item" id="zero">0</div>
        <div class="item" id="equal">&#x3D</div>
    </div>

</body>

</html>
